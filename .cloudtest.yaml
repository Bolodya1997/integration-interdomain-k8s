---
version: 1.0
root: "./.results"
timeout: 7200
shuffle-enabled: true
statistics:
  enabled: true
  interval: 60

providers:
  - name: "kind-1"
    kind: "shell"
    instances: 1
    node-count: 2
    retry: 1
    enabled: true
    timeout: 3600
    env:
      - KIND_CLUSTER_NAME=cloudtest-kind-$(rands10)
    scripts:
      start: |
        kind create cluster --name ${KIND_CLUSTER_NAME} --config cluster-config.yaml --wait 120s
      config: |
        sh -c "kind get kubeconfig --name ${KIND_CLUSTER_NAME} > \"${HOME}/${KIND_CLUSTER_NAME}-kubeconfig\" && echo \"${HOME}/${KIND_CLUSTER_NAME}-kubeconfig\""
      stop: |
        kind delete cluster --name ${KIND_CLUSTER_NAME}
  - name: "kind-2"
    kind: "shell"
    instances: 1
    node-count: 2
    retry: 1
    enabled: true
    timeout: 3600
    env:
      - KIND_CLUSTER_NAME=cloudtest-kind-$(rands10)
    scripts:
      start: |
        kind create cluster --name ${KIND_CLUSTER_NAME} --config cluster-config.yaml --wait 120s
      config: |
        sh -c "kind get kubeconfig --name ${KIND_CLUSTER_NAME} > \"${HOME}/${KIND_CLUSTER_NAME}-kubeconfig\" && echo \"${HOME}/${KIND_CLUSTER_NAME}-kubeconfig\""
      stop: |
        kind delete cluster --name ${KIND_CLUSTER_NAME}
reporting:
  junit-report: "./.results/junit.xml"
executions:
  - name: "Sample go tests"
    env:
      - MY_ENV_VAR="test"
    root: .
    source:
      tags:
        - interdomain
    timeout: 3600
    cluster-count: 2
    cluster-selector:
      - kind-1
      - kind-2
    cluster-env:
      - KUBECONFIG1
      - KUBECONFIG2